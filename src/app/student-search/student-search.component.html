<button [routerLink]="['']" class="my-buttonback">Back</button>
<div class="container my-4">
    <form #stuSearch="ngForm" (ngSubmit)="studentSearch(stuSearch.value)" method="POST" class="my-form">
        <div class="form-group">
            <label class="my-label" for="rollNumber">Roll Number</label>
            <input class="my-input" type="number" name="rollNumber" required ngModel>
            
        </div>
        <div class="form-group">
            <label class="my-label" for="name">Name</label>
            <input class="my-input" type="text" name="studentName" required ngModel>
            
        </div>
        <div class="button-group">
            <button class="my-button">Submit</button>
            <button class="my-button" type="reset">Clear</button>
        </div>
    </form>
    
</div>
